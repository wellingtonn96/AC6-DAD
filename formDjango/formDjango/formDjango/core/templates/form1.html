{% extends "base.html" %}

{% load static %}

{% block content %}
 
<div id="linha">
    <p>Vaga de est√°gio em </p><img  class="img_google" src="{% static "img/img_google.jpg" %}" alt="">
</div>
<div id="formulario">
    <form method="POST">
            {% csrf_token %}
        <fieldset>
            <legend >Dados Pessoais</legend>
                
            <label for="nome">Nome</label><br>
            <input type="text" id="nome" name="nome" pattern="^[a-zA-Z][a-z[]A-Z0-9-_\.]{1,20}$" required><br>
            
            <label for="email">E-mail</label><br>
            <input type="email" id="email" name="email" required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"><br>
            <label for="senha">Senha</label><br>
            <input type="password" id="senha" name="senha" required="required" pattern="^[a-zA-Z0-9]{6,10}$"><br>
            
            <label for="telefone">Telefone</label><br>
            <input type="tel" id="telefone" name="telefone" required="required" maxlength="15" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$"><br>
            
            <label for="nascimento">Data de nascimento</label><br>
            <input type="date" id="nascimento" name="nascimento" required pattern="\d{2}\/\d{2}\/\d{4}"><br>

            <button type="submit">Enviar</button> <br>
            <progress value="0" max="100"></progress> <br> 

        </fieldset>
    </form>

    </div>

{% endblock %}
